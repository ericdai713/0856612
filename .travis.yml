language: java

dist: trusty
jdk:
  - oraclejdk9
addons:
  apt:
    packages:
    - junit4
    - libmockito-java
script:
  - javac -classpath /usr/share/java/junit4.jar:/usr/share/java/mockito-core.jar PriorityQueueTest.java
  - java -classpath .:/usr/share/java/junit4.jar:/usr/share/java/mockito-core.jar PriorityQueueTest
